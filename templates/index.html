<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>My To-Do List</h1>
    <form action="/add" method="post">
        <input type="text" name="content" placeholder="New task..." required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li style="text-decoration: {{ 'line-through' if task.done else 'none' }}">
                {{ task.content }}
                <a href="/done/{{ task.id }}">✔</a>
                <a href="/delete/{{ task.id }}">❌</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
